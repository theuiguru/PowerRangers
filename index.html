<!DOCTYPE html><html><head>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Power Rangers">
<meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Power Rangers</title>
<meta name="author" content="Chris Thomas">
<meta name="description" content="A Power Rangers Saga DB website">
<meta name="keywords" content="powerRangers, power, rangers, PowerRangers, saga, api, json, db, database">
<style type="text/css">
html, body {margin:0; padding:0; font-family:'Helvetica Neue', Arial, Helvetica, sans-serif; background:#000; color:#fff;}
a {color:#00E676; text-decoration:none;} a:hover {text-decoration:underline;}
header {background:url(./assets/images/logo.png) no-repeat top; width:100%; height:100vh;}
.prSaga li {display:flex; justify-content:center; align-items:center; margin-bottom:5px;}
.prImg {background:url(./assets/images/PowerRangers.jpg) no-repeat center; background-size:cover; height:500px;}
footer {text-align:center; padding:20px; background:#263238;}
</style></head><body><div class="main"><header class="intro"></header>
<section class="prSaga"></section><section class="prImg"></section></div>
<footer><i>A new and improved database</i>. <a href="http://powerrangers.movie" target="_blank">#GoGo</a>!</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script><script type="text/javascript">
$(function() {
  $('.intro').on('click', function() {
    $(this).html('<iframe src="http://www.youtube.com/embed/5kIe6UZHSXw?rel=0&autoplay=1&controls=0&showinfo=0&autohide=1" width="100%" height="100%" frameborder="0" allowfullscreen="true">').css('background', 'none');
  });
});
fetch('https://raw.githubusercontent.com/theuiguru/PowerRangers/gh-pages/assets/saga.json')
  .then(res => res.json())//response type
  .then((data) => { for(var i=0; i<data.saga.length; i++) { document.querySelector(".prSaga").innerHTML += "<li>" + data.saga[i].name + "</li>"; } }); //log the data;
</script></body></html>
