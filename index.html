<!DOCTYPE html><html><head>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Power Rangers">
<meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Power Rangers</title>
<meta name="author" content="Chris Thomas">
<meta name="description" content="A Power Rangers Saga DB website">
<meta name="keywords" content="powerRangers, power, rangers, PowerRangers, saga, api, json, db, database">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><style type="text/css">
html, body {margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; background:#000;}
a {color:#00E676; text-decoration:none;} a:hover {text-decoration:underline;}
header {background:url(./assets/images/logo.png) no-repeat top; width:100%; height:100vh;}
.prImg {background:url(./assets/images/PowerRangers.jpg) no-repeat center; background-size:cover; height:500px;}
footer {text-align:center; padding:20px; background:#263238; color:#fff;}
.panel {display:none;}
</style></head><body><div class="main"><header class="intro"></header>
<section class="container"><input type="search" class="form-control" id="search" autocomplete="off" placeholder="Search..."><table class="table"><tbody></tbody></table>
<div class="panel panel-warning">
	<div class="panel-heading"><h3 class="panel-title">Ranger Saga Details</h3></div>
	<div class="panel-body"></div>
</div>
</section>
<section class="prImg"></section></div>
<footer><i>A new and improved database</i>. <a href="http://powerrangers.movie" target="_blank">#GoGo</a>!</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript">
$(function() {
  $('.intro').on('click', function() {
    $(this).html('<iframe src="http://www.youtube.com/embed/5kIe6UZHSXw?rel=0&autoplay=1&controls=0&showinfo=0&autohide=1" width="100%" height="100%" frameborder="0" allowfullscreen="true">').css('background', 'none');
  });
  $('#search').keyup(function() {
	$.getJSON("http://theuiguru.github.io/PowerRangers/assets/saga.json", function(data) {
		var search = $('#search').val();
		var regex = new RegExp(search, 'i');
		var output, output2;
		$.each(data, function(key, val) {
			if(val.name.search(regex) != -1) {
				output += "<tr><td id='"+key+"'><a class='prName'>"+val.name+"</a></td></tr>";
				for(var i=0; i<val.characters.length; i++) {
					output2 += "<li><b>" + val.characters[i].color + " ranger</b>: " + val.characters[i].name + "</li>";
				}
			}
		});
		$('tbody').html(output);
		$('.panel').show('fast', function() {
	  		$('a.prName').click(function() {
	  			$('.panel-body').html(output2); 
	  		});
	  	});
	});
  });
});
</script></body></html>
