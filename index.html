<!DOCTYPE html><html><head><title>Power Rangers</title>
<meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="author" content="Chris Thomas">
<meta name="description" content="A Power Rangers DB website">
<meta name="keywords" content="powerRangers, power, rangers, PowerRangers, saga, api, json, db, database">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Power Rangers">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.css"><style type="text/css">
nav.navbar.navbar-expand-lg.navbar-dark.bg-dark {background:#000 !important;}
a.navbar-brand {padding:0;}  
section.prbg {background:url(./assets/images/PowerRangers.jpg) no-repeat center; background-size:cover; height:500px;}
footer {text-align:center; padding:20px; background:#263238; color:#fff;}
footer a {color:#00E676; text-decoration:none;} footer a:hover {text-decoration:underline;}
</style></head><body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#"><img src="./assets/images/logo.png" width="80" alt=""></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
  <div class="collapse navbar-collapse" id="navbarColor02"><input type="text" autocomplete="off" class="form-control form-control-lg" id="search" placeholder="Enter search term..."></div>
</nav>
<div class="container mt-5"><div class="row"><div class="col-md-6 m-auto"><div id="match-list"></div></div></div></div>
<section class="prbg"></section><footer><i>A new and improved database</i>. <a href="http://powerrangers.movie" target="_blank">#GoGo</a>!</footer>
<script src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
<script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script><script>
const search = document.getElementById("search");
const matchList = document.getElementById("match-list");
const searchStates = async searchText => {
  const res = await fetch('https://raw.githubusercontent.com/theuiguru/PowerRangers/gh-pages/assets/saga.json')
  const states = await res.json();
  
  let matches = states.filter(state => {
    const regex = new RegExp(`^${searchText}`, 'gi');
    return state.name.match(regex);
  });
  
  if(searchText.length === 0) {
    matches = [];
    matchList.innerHTML = '';
  }
  
  outputHtml(matches);
}
const outputHtml = matches => {
  if(matches.length > 0) {
    const html = matches.map(match => `
      <div class="card card-body mb-1">
        <h4><span class="text-success">${match.id}</span> ${match.name} (${match.start_year})</h4>
        <small>No. of Characters: ${match.characters.length}</small>
      </div>
    `).join('');
    
    matchList.innerHTML = html;
  }
};
search.addEventListener("input", () => searchStates(search.value));
</script></body></html>
