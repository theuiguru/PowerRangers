<!DOCTYPE html><html><head>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Power Rangers">
<meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Power Rangers</title>
<meta name="author" content="Chris Thomas">
<meta name="description" content="A Power Rangers DB website">
<meta name="keywords" content="powerRangers, power, rangers, PowerRangers, saga, api, json, db, database">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><style type="text/css">
html, body {margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; background:#000;}
header {background:#000 url(./assets/images/logo.png) no-repeat top; width:100%; height:100vh;}
.search {position:sticky; top:0; background:#000; padding-top:20px;}
.prbg {background:url(./assets/images/PowerRangers.jpg) no-repeat center; background-size:cover; height:500px;}
footer {text-align:center; padding:20px; background:#263238; color:#fff;}
footer a {color:#00E676; text-decoration:none;} footer a:hover {text-decoration:underline;}
@media(max-width:700px) { header, .prbg {background-size:contain; height:auto;} }
</style></head><body><div class="wrapper"><header class="intro"></header>
<section class="search"><div class="container"><input type="search" class="form-control" id="search" autocomplete="off" placeholder="Search..."><div class="list-group"></div></div></section><section class="prbg"></section></div>
<footer><i>A new and improved database</i>. <a href="http://powerrangers.movie" target="_blank">#GoGo</a>!</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script><script type="text/javascript">
$(function() {
  $('.intro').on('click', function() {
    $(this).html('<iframe src="http://www.youtube.com/embed/5kIe6UZHSXw?rel=0&autoplay=1&controls=0&showinfo=0&autohide=1" width="100%" height="100%" frameborder="0" allowfullscreen="true">').css('background', 'none');
  });
  $('#search').keyup(function() {
  	$(".list-group").html("");
	$.getJSON("http://theuiguru.github.io/PowerRangers/assets/saga.json", function(data) {
		var search = $('#search').val();
		var regex = new RegExp(search, 'i');
		var output;
		$.each(data, function(key, val) {
			if((val.id.search(regex) != -1) || (val.name.search(regex) != -1)) {
				$(".list-group").append("<button type='button' class='list-group-item'>"+val.name+"</button>");
			}
		});
	});
  });
});
</script></body></html>
